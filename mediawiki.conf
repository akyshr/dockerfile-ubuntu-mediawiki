<VirtualHost *:80>
    DocumentRoot /var/lib/mediawiki-1.23.3
    ServerName 127.0.0.1
</VirtualHost>

<Directory /var/lib/mediawiki-1.23.3/>
        Options +FollowSymLinks
        AllowOverride All
        <IfVersion >= 2.3>
                Require all granted
        </IfVersion>
        <IfVersion < 2.3>
                order allow,deny
                allow from all
        </IfVersion>
</Directory>
